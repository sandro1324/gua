<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0a25;
            --primary-medium: #1a1a3a;
            --accent-gold: #d4af37;
            --accent-purple: #6a0dad;
            --text-light: #f8f8ff;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 50%, var(--primary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Title Area */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #fff, var(--accent-gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Question Input Area */
        .question-box {
            max-width: 600px;
            margin: 2rem auto;
            padding: 25px;
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            background: rgba(10, 10, 37, 0.5);
            transition: all 0.5s ease;
        }

        .question-box h2 {
            text-align: center;
            margin-top: 0;
            color: var(--accent-gold);
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            margin: 1rem 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent-gold);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }

        #questionInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        #startBtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #7b4397, #dc2430);
            color: var(--text-light);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: inherit;
        }

        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 67, 151, 0.3);
        }

        /* Card Spread Container */
        .card-spread {
            display: grid;
            gap: 30px;
            margin: 2rem auto;
            max-width: 1000px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Set different grid layouts based on spread type */
        .card-spread.three-card {
            grid-template-columns: repeat(3, 1fr);
        }

        .card-spread.celtic-cross {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            grid-template-areas:
                ". top . ."
                "left center right advice"
                ". bottom fears outcome";
        }

        .card-spread.wheel-of-year {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
        }

        /* Card Interactions */
        .tarot-card {
            width: 160px;
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            overflow: visible;
        }

        .position-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent-gold);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tarot-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: url('./cards/card-back.png') center/cover;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: rgba(0,0,0,0.5) !important;
            backface-visibility: visible !important;
            will-change: transform;
        }

        /* Card Number Display */
        .card-number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: var(--accent-gold);
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 2;
        }

        /* Error Badge */
        .error-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 2em;
            text-shadow: 0 0 5px black;
            background: rgba(0,0,0,0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        /* Interpretation Modal */
        .interpretation-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-dark);
            padding: 25px;
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .interpretation-modal h3 {
            color: var(--accent-gold);
            margin-top: 0;
            text-align: center;
            font-size: 1.5rem;
        }

        .interpretation-modal p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .interpretation-modal button {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .interpretation-modal button:hover {
            background: var(--accent-gold);
            color: var(--primary-dark);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid transparent;
            border-top: 5px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--accent-gold);
            text-align: center;
        }

        /* Shuffle Animation */
        @keyframes shuffle {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .shuffle-animation {
            animation: shuffle 1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-spread {
                gap: 20px;
            }

            .card-spread.three-card {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-spread.celtic-cross {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas: unset;
            }

            .card-spread.wheel-of-year {
                grid-template-columns: repeat(2, 1fr);
            }

            .tarot-card {
                width: 140px;
                height: 240px;
            }
        }

        /* é«˜å¯¹æ¯”åº¦æ¨¡å¼ */
        @media (forced-colors: active) {
            :root {
                --primary-dark: Canvas;
                --primary-medium: Canvas;
                --accent-gold: CanvasText;
                --text-light: CanvasText;
            }

            .card-face {
                border: 2px solid CanvasText;
                forced-color-adjust: none;
            }
            
            .back-button,
            .interpretation-modal button,
            .close-btn {
                border: 1px solid CanvasText;
                color: CanvasText;
                forced-color-adjust: none;
            }
            
            .loading-overlay {
                background-color: Canvas;
                forced-color-adjust: none;
            }

            .card-back,
            .card-front {
                forced-color-adjust: none;
                border: 2px solid CanvasText;
            }

            .spinner {
                border-color: CanvasText;
            }

            .loading-text {
                color: CanvasText;
            }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (hover: none) {
            .tarot-card {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* åŠ è½½åŠ¨ç”»æ ·å¼ */
        .loading-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: pulse 1s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        /* Coze Chat æ ·å¼ */
        .loading-dots {
            display: inline-block;
            padding: 15px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: dot-pulse 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-pulse {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .coze-message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* è§£è¯»è¾“å‡ºåŒºåŸŸæ ·å¼ */
        .interpretation-output {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: var(--primary-dark);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .interpretation-header {
            padding: 15px;
            border-bottom: 1px solid var(--accent-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .interpretation-header h3 {
            margin: 0;
            color: var(--accent-gold);
        }

        .interpretation-content {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            color: var(--text-light);
        }

        .interpretation-message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--accent-gold);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* æ–°å¢èµ„æºé”™è¯¯æç¤º */
        .resource-error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444dd;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 9999;
        }

        .resource-error.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text">Connecting to Mystical Forces...</p>
    </div>

    <!-- Back Button -->
    <a href="./å¡”ç½—ä¸»ç‰Œ.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Title -->
    <div class="header">
        <h1>Elemental Tarot Reading</h1>
    </div>

    <!-- Question Input -->
    <div class="question-box" id="questionBox">
        <h2>Write Your Question</h2>
        <textarea 
            id="questionInput"
            placeholder="Example: How will my career develop in the next three months?..."
            rows="3"
        ></textarea>
        <button id="startBtn">
            Start Reading
        </button>
    </div>

    <!-- Card Spread Container -->
    <div class="card-spread" id="cardSpread"></div>

    <!-- è§£è¯»è¾“å‡ºåŒºåŸŸ -->
    <div class="interpretation-output" id="interpretationOutput">
        <div class="interpretation-header">
            <h3>ğŸ”® Tarot Reading</h3>
            <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="interpretation-content" id="interpretationContent">
            <div class="interpretation-message">
                <p>Click on a card to get interpretation...</p>
            </div>
        </div>
    </div>

    <script type="module">
        // å¯¼å…¥æ‰€éœ€çš„å‡½æ•°å’Œæ•°æ®
        import {
            majorArcana,
            minorArcana,
            spreadPositions,
            getCardImagePath,
            validateCardPath
        } from './js/core/tarotDB.js';

        // Initialize parameters
        const urlParams = new URLSearchParams(window.location.search);
        const spreadType = urlParams.get('spread') || 'three-card';
        let isReadingActive = false;
        let spreadPositionNames = [];
        let currentQuestion = '';
        let selectedCards = []; // å­˜å‚¨å·²é€‰æ‹©çš„å¡ç‰Œ

        // DOM elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const questionBox = document.getElementById('questionBox');
        const startBtn = document.getElementById('startBtn');
        const cardSpread = document.getElementById('cardSpread');
        const interpretationOutput = document.getElementById('interpretationOutput');
        const interpretationContent = document.getElementById('interpretationContent');
        
        // éŸ³æ•ˆè·¯å¾„é…ç½®
        const soundPaths = {
            shuffle: './sounds/shuffle.mp3',
            flip: './sounds/flip.mp3',
            reveal: './sounds/reveal.mp3'
        };
        
        // éªŒè¯éŸ³æ•ˆè·¯å¾„
        console.log('[DEBUG] éŸ³æ•ˆè·¯å¾„éªŒè¯:', {
            shuffle: soundPaths.shuffle,
            flip: soundPaths.flip,
            reveal: soundPaths.reveal
        });
        
        // éŸ³æ•ˆå¯¹è±¡
        const sounds = {};

        // è·å–æ‰€æœ‰å¡ç‰Œ
        function getAllCards() {
            return [
                ...Object.values(majorArcana),
                ...Object.values(minorArcana.wands),
                ...Object.values(minorArcana.cups),
                ...Object.values(minorArcana.swords),
                ...Object.values(minorArcana.pentacles)
            ];
        }

        // æ¿€æ´»å¡ç‰Œäº¤äº’
        function activateCards() {
            isReadingActive = true;
            const cards = document.querySelectorAll('.tarot-card');
            
            // ä½¿ç”¨ Vercel ä¸“ç”¨è·¯å¾„åŠ è½½ Worker
            const worker = new Worker('/js/workers/tarotWorker.js', {
                type: 'module',
                name: 'tarot-worker'
            });
            
            // å‘é€æ´—ç‰Œè¯·æ±‚
            worker.postMessage({
                deck: getAllCards(),
                spreadType
            });

            // æ¥æ”¶å¤„ç†ç»“æœ
            worker.onmessage = function(e) {
                if (e.data.success) {
                    e.data.cards.forEach((card, index) => {
                        bindCardInteraction(cards[index], card, index);
                    });
                } else {
                    console.error('Workerå¤„ç†å¤±è´¥:', e.data.error);
                    showErrorToast('å¡ç‰Œæ´—ç‰Œå¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
                }
            };

            // é”™è¯¯å¤„ç†
            worker.onerror = function(e) {
                console.error('Workeré”™è¯¯:', e);
                showErrorToast('å¡ç‰Œç³»ç»Ÿå‡ºé”™ï¼Œè¯·åˆ·æ–°é‡è¯•');
            };
        }

        // ä¿®æ”¹å¡ç‰Œç‚¹å‡»å¤„ç†
        function handleCardClick(cardElement, cardData, cardIndex) {
            if (!isReadingActive || cardElement.classList.contains('flipped')) return;

            // è®°å½•é€‰æ‹©çš„å¡ç‰Œ
            selectedCards.push({
                ...cardData,
                position: spreadPositionNames[cardIndex] || `Position ${cardIndex + 1}`
            });

            const front = cardElement.querySelector('.card-front');
            
            // æ·»åŠ åŠ è½½çŠ¶æ€æŒ‡ç¤º
            front.innerHTML = '<div class="loading-dot"></div>';
            
            // è·å–å›¾ç‰‡è·¯å¾„
            const imagePath = getCardImagePath(cardData);
            if (!imagePath) {
                console.error('Invalid image path:', cardData);
                front.innerHTML = '<div class="error-badge">?</div>';
                return;
            }
            
            // æ˜¾ç¤ºè§£è¯»è¾“å‡ºåŒºåŸŸ
            interpretationOutput.style.display = 'block';
            
            // æ·»åŠ åŠ è½½åŠ¨ç”»åˆ°è§£è¯»åŒºåŸŸ
            interpretationContent.innerHTML = `
                <div class="interpretation-message">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            
            // éªŒè¯å¹¶åŠ è½½å›¾ç‰‡
            validateCardPath(imagePath)
                .then(() => {
                    console.log('å¡ç‰ŒåŠ è½½æˆåŠŸ:', {
                        path: imagePath,
                        card: cardData.nameEN
                    });
                    front.style.backgroundImage = `url('${imagePath}')`;
                    cardElement.classList.add('flipped');
                    playSound('flip');

                    // æ·»åŠ å¡ç‰Œç¼–å·
                    const cardNumber = document.createElement('div');
                    cardNumber.className = 'card-number';
                    cardNumber.textContent = `No. ${String(cardData.id).padStart(2, '0')}`;
                    front.appendChild(cardNumber);

                    // è·å–å¡”ç½—ç‰Œè§£è¯»
                    getTarotReading(currentQuestion, cardData.name, cardData.position)
                        .then(reading => {
                            if (reading) {
                                interpretationContent.innerHTML = `
                                    <div class="interpretation-message">
                                        <h4>${cardData.nameEN} - ${cardData.position}</h4>
                                        <p>${reading}</p>
                                    </div>
                                `;
                            } else {
                                interpretationContent.innerHTML = `
                                    <div class="interpretation-message">
                                        <p>è·å–è§£è¯»å¤±è´¥ï¼Œè¯·é‡è¯•...</p>
                                    </div>
                                `;
                            }
                        })
                        .catch(error => {
                            console.error('è·å–è§£è¯»å¤±è´¥:', error);
                            interpretationContent.innerHTML = `
                                <div class="interpretation-message">
                                    <p>è·å–è§£è¯»å¤±è´¥ï¼Œè¯·é‡è¯•...</p>
                                </div>
                            `;
                        });

                    setTimeout(() => {
                        showInterpretation(cardData, cardIndex);
                    }, 500);
                })
                .catch(error => {
                    console.error('å¡ç‰ŒåŠ è½½å¤±è´¥è¯¦æƒ…:', {
                        path: imagePath,
                        error: error.message,
                        card: cardData.nameEN,
                        originalImage: cardData.image
                    });
                    front.innerHTML = '<div class="error-badge">?</div>';
                });
        }

        // ç»‘å®šå¡ç‰Œäº¤äº’
        function bindCardInteraction(cardElement, cardData, cardIndex) {
            // ç‚¹å‡»äº‹ä»¶
            cardElement.addEventListener('click', () => {
                handleCardClick(cardElement, cardData, cardIndex);
            });
            
            // è§¦æ‘¸äº‹ä»¶
            cardElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleCardClick(cardElement, cardData, cardIndex);
            });
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(name) {
            if (sounds[name]) {
                sounds[name].currentTime = 0;
                sounds[name].play().catch(e => {
                    console.warn(`éŸ³æ•ˆæ’­æ”¾å¤±è´¥: ${name}`, e);
                });
            }
        }

        // Check if resources are loaded
        function hideLoadingOverlay() {
            console.log('éšè—åŠ è½½åŠ¨ç”»');
            loadingOverlay.classList.add('hidden');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 500);
        }

        // ç»Ÿä¸€é”™è¯¯å¤„ç†å‡½æ•°
        function showResourceError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'resource-error show';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                ${message}
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // é¢„åŠ è½½å¡èƒŒå›¾
        function preloadCardBack() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = './cards/card-back.png';

        // è·å–å¡”ç½—ç‰Œè§£è¯»
        async function getTarotReading(question, cardName, position) {
            try {
                const API_ENDPOINTS = {
                    divination: "https://server-2-trfv.onrender.com/api/tarot"
                };

                const response = await fetch(API_ENDPOINTS.divination, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question,
                        card_name: cardName,
                        position
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API request failed');
                }

                const data = await response.json();
                return data.interpretation;
            } catch (error) {
                console.error('Failed to get interpretation:', error);
                return null;
            }
        }

        // æ·»åŠ æµå¼è§£è¯»æ”¯æŒ
        function startStreamingReading(question, cardName, position) {
            const API_ENDPOINTS = {
                divination: "https://server-2-trfv.onrender.com/api/tarot"
            };

            const eventSource = new EventSource(`${API_ENDPOINTS.divination}?question=${encodeURIComponent(question)}&card_name=${encodeURIComponent(cardName)}&position=${encodeURIComponent(position)}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.interpretation) {
                    interpretationContent.innerHTML = `
                        <div class="interpretation-message">
                            <h4>${cardName} - ${position}</h4>
                            <p>${data.interpretation}</p>
                        </div>
                    `;
                }
            };

            eventSource.onerror = function(error) {
                console.error('Streaming request error:', error);
                eventSource.close();
                interpretationContent.innerHTML = `
                    <div class="interpretation-message">
                        <p>Failed to get interpretation, please try again...</p>
                    </div>
                `;
            };

            return eventSource;
        }
