        function getRandomDeck(count) {
            try {
                // è·å–æ‰€æœ‰å¡ç‰Œ
                const allCards = getAllCards();
                console.log(`[DEBUG] è·å–åˆ° ${allCards.length} å¼ å¡ç‰Œè¿›è¡Œæ´—ç‰Œ`);
                
                // å¤åˆ¶å¡ç‰Œæ•°ç»„ï¼Œé¿å…ä¿®æ”¹åŸå§‹æ•°æ®
                const cardsCopy = [...allCards];
                
                // æ‰“ä¹±å¡ç‰Œé¡ºåº (Fisher-Yates æ´—ç‰Œç®—æ³•)
                for (let i = cardsCopy.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardsCopy[i], cardsCopy[j]] = [cardsCopy[j], cardsCopy[i]];
                }
                
                // éšæœºå†³å®šæ¯å¼ å¡ç‰‡æ˜¯å¦é€†ä½
                const randomizedCards = cardsCopy.slice(0, count).map(card => {
                    // æ·±æ‹·è´å¡ç‰Œï¼Œé¿å…ä¿®æ”¹åŸå§‹æ•°æ®
                    const newCard = { ...card };
                    
                    // éšæœºå†³å®šæ˜¯å¦é€†ä½ (çº¦30%æ¦‚ç‡)
                    newCard.reversed = Math.random() < 0.3;
                    
                    return newCard;
                });
                
                console.log(`[DEBUG] æˆåŠŸåˆ›å»º ${randomizedCards.length} å¼ éšæœºå¡ç‰Œ`);
                return randomizedCards;
            } catch (error) {
                console.error('[DEBUG] åˆ›å»ºéšæœºç‰Œç»„å¤±è´¥:', error);
                
                // åˆ›å»ºå¤‡ç”¨éšæœºç‰Œç»„ï¼Œç¡®ä¿ä¸ä¼šå®Œå…¨å¤±è´¥
                return Array(count).fill(null).map((_, index) => ({
                    id: index + 1,
                    name: `Backup Card ${index + 1}`,
                    nameEN: `Backup Card ${index + 1}`,
                    reversed: Math.random() < 0.3,

                    }
                }));
            }
        }

        function preloadSounds() {

                    // éŸ³æ•ˆåŠ è½½å¤±è´¥

                            console.log('[DEBUG] æ‰€æœ‰éŸ³æ•ˆåŠ è½½å®Œæˆ(å«å¤±è´¥)');
                            resolve();

                    // å¼€å§‹åŠ è½½
                    audio.src = path;

                        const realCardData = window._tarotCardData && window._tarotCardData[cardIndex];

            // æ·»åŠ å­˜å‚¨å¡ç‰Œæ•°æ®çš„å…¨å±€å¯¹è±¡
