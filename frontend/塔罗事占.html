<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîÆ</text></svg>">
    <style>
        :root {
            --primary-dark: #0a0a25;
            --primary-medium: #1a1a3a;
            --accent-gold: #d4af37;
            --accent-purple: #6a0dad;
            --text-light: #f8f8ff;
        }

        /* Ëß¶Êë∏ËÆæÂ§á‰ºòÂåñ */
        * {
            -webkit-tap-highlight-color: transparent; /* ÁßªÈô§ÁÇπÂáªÈ´ò‰∫Æ */
        }
        
        html {
            touch-action: manipulation; /* ÊîπÂñÑËß¶Êë∏‰ΩìÈ™åÔºåÈò≤Ê≠¢‰∏çÂøÖË¶ÅÁöÑÁº©Êîæ */
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 50%, var(--primary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            overscroll-behavior: none; /* Èò≤Ê≠¢ËøáÂ∫¶ÊªöÂä® */
        }

        /* Title Area */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #fff, var(--accent-gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Question Input Area */
        .question-box {
            max-width: 600px;
            margin: 2rem auto;
            padding: 25px;
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            background: rgba(10, 10, 37, 0.5);
            transition: all 0.5s ease;
        }

        .question-box h2 {
            text-align: center;
            margin-top: 0;
            color: var(--accent-gold);
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            margin: 1rem 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent-gold);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }

        #questionInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        #startBtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #7b4397, #dc2430);
            color: var(--text-light);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: inherit;
        }

        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 67, 151, 0.3);
        }

        /* Card Spread Container */
        .card-spread {
            display: grid;
            gap: 30px;
            margin: 2rem auto;
            max-width: 1000px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Set different grid layouts based on spread type */
        .card-spread.three-card {
            grid-template-columns: repeat(3, 1fr);
        }

        .card-spread.celtic-cross {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            grid-template-areas:
                ". top . ."
                "left center right advice"
                ". bottom fears outcome";
        }

        .card-spread.wheel-of-year {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
        }

        /* Card Interactions */
        .tarot-card {
            width: 160px;
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            overflow: visible;
        }

        .position-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent-gold);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tarot-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: url('./cards/card-back.png') center/cover;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: rgba(0,0,0,0.5) !important;
            backface-visibility: visible !important;
            will-change: transform;
        }

        /* Card Number Display */
        .card-number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: var(--accent-gold);
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 2;
        }

        /* Error Badge */
        .error-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 2em;
            text-shadow: 0 0 5px black;
            background: rgba(0,0,0,0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        /* Interpretation Modal */
        .interpretation-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-dark);
            padding: 25px;
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .interpretation-modal h3 {
            color: var(--accent-gold);
            margin-top: 0;
            text-align: center;
            font-size: 1.5rem;
        }

        .interpretation-modal p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .interpretation-modal button {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .interpretation-modal button:hover {
            background: var(--accent-gold);
            color: var(--primary-dark);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid transparent;
            border-top: 5px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--accent-gold);
            text-align: center;
        }

        /* Shuffle Animation */
        @keyframes shuffle {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .shuffle-animation {
            animation: shuffle 1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-spread {
                gap: 20px;
            }

            .card-spread.three-card {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-spread.celtic-cross {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas: unset;
            }

            .card-spread.wheel-of-year {
                grid-template-columns: repeat(2, 1fr);
            }

            .tarot-card {
                width: 140px;
                height: 240px;
            }
        }

        /* È´òÂØπÊØîÂ∫¶Ê®°Âºè */
        @media (forced-colors: active) {
            :root {
                --primary-dark: Canvas;
                --primary-medium: Canvas;
                --accent-gold: CanvasText;
                --text-light: CanvasText;
            }

            .card-face {
                border: 2px solid CanvasText;
                forced-color-adjust: none;
            }
            
            .back-button,
            .interpretation-modal button,
            .close-btn {
                border: 1px solid CanvasText;
                color: CanvasText;
                forced-color-adjust: none;
            }
            
            .loading-overlay {
                background-color: Canvas;
                forced-color-adjust: none;
            }

            .card-back,
            .card-front {
                forced-color-adjust: none;
                border: 2px solid CanvasText;
            }

            .spinner {
                border-color: CanvasText;
            }

            .loading-text {
                color: CanvasText;
            }
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (hover: none) {
            .tarot-card {
                cursor: default;
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* Âä†ËΩΩÂä®ÁîªÊ†∑Âºè */
        .loading-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: pulse 1s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        /* Coze Chat Ê†∑Âºè */
        .loading-dots {
            display: inline-block;
            padding: 15px;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: dot-pulse 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-pulse {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .coze-message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ëß£ËØªËæìÂá∫Âå∫ÂüüÊ†∑Âºè */
        .interpretation-output {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: var(--primary-dark);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .interpretation-header {
            padding: 15px;
            border-bottom: 1px solid var(--accent-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .interpretation-header h3 {
            margin: 0;
            color: var(--accent-gold);
        }

        .interpretation-content {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            color: var(--text-light);
        }

        .interpretation-message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--accent-gold);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* Êñ∞Â¢ûËµÑÊ∫êÈîôËØØÊèêÁ§∫ */
        .resource-error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444dd;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 9999;
        }

        .resource-error.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ÁÅ´Â±±ÂºïÊìéËß£ËØªÊ†∑Âºè */
        .volcano-interpretation {
            margin-top: 20px;
            padding: 15px;
            background: rgba(106, 13, 173, 0.1);
            border-left: 3px solid var(--accent-purple);
            border-radius: 0 8px 8px 0;
            animation: fadeIn 0.5s;
        }
        
        .volcano-interpretation h3 {
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .volcano-interpretation h3:before {
            content: "üîÆ";
            margin-right: 8px;
        }
        
        .volcano-content {
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-line;
        }
    </style>
</head>

    <!-- Ê∑ªÂä†ÊôÆÈÄöËÑöÊú¨Âä†ËΩΩÊñπÂºè -->
    <script src="./js/core/tarotDB.js"></script>
    <script>
        // tarotDB.jsÂ∑≤ÁªèÂÆö‰πâ‰∫ÜÂÖ®Â±ÄÂèòÈáèÔºå‰∏çÈúÄË¶ÅÂÜç‰ªéwindowËß£ÊûÑ
        // majorArcana, minorArcana, spreadPositions, getCardImagePath, validateCardPath, generateTarotReading ÈÉΩÊòØÂÖ®Â±ÄÂèØËÆøÈóÆÁöÑ

        // ÁÅ´Â±±ÂºïÊìéÈÖçÁΩÆ
        const VOLCANO_ENGINE_CONFIG = {
            API_URL: 'https://api.volcengine.com/cv/tarot/v1/analysis',
            ACCESS_KEY: 'b8630f89-673f-4ebb-ac6f-821b95442cbf', // ÂÆûÈôÖ‰ΩøÁî®Êó∂ÊõøÊç¢‰∏∫ÁúüÂÆûÂØÜÈí•
            SECRET_KEY: 'YOUR_SECRET_KEY' // ÂÆûÈôÖ‰ΩøÁî®Êó∂ÊõøÊç¢‰∏∫ÁúüÂÆûÂØÜÈí•
        };

        // Initialize parameters
        const urlParams = new URLSearchParams(window.location.search);
        const spreadType = urlParams.get('spread') || 'three-card';
        let isReadingActive = false;
        let spreadPositionNames = [];
        let currentQuestion = '';
        let selectedCards = []; // Â≠òÂÇ®Â∑≤ÈÄâÊã©ÁöÑÂç°Áâå
        
        // Â∞ùËØï‰ªé‰ºöËØùÂ≠òÂÇ®‰∏≠Ëé∑ÂèñÁî®Êà∑ÈóÆÈ¢ò
        const userQuestion = sessionStorage.getItem('tarotQuestion');
        if (userQuestion) {
            document.getElementById('questionInput').value = userQuestion;
            console.log('‰ªé‰∏ªÁâåÈ°µÈù¢Ëé∑ÂèñÂà∞ÈóÆÈ¢ò:', userQuestion);
        }
        
        // Êú¨Âú∞Â≠òÂÇ®ËÆ∞ÂΩïÂáΩÊï∞
        function saveLocalRecords(question, cards) {
            try {
                // Ëé∑ÂèñÁé∞ÊúâËÆ∞ÂΩï
                const existingRecords = JSON.parse(localStorage.getItem('tarotReadings') || '[]');
                
                // ÂàõÂª∫Êñ∞ËÆ∞ÂΩï
                const newRecord = {
                    timestamp: new Date().toISOString(),
                    question,
                    cards: cards.map(card => ({
                        name: card.nameEN,
                        position: card.position,
                        reversed: card.reversed
                    }))
                };
                
                // Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï
                existingRecords.push(newRecord);
                
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('tarotReadings', JSON.stringify(existingRecords));
                
                console.log('‚úÖ Âç†ÂçúËÆ∞ÂΩïÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞');
                
                // ÂèëÈÄÅÂà∞ÁÅ´Â±±ÂºïÊìé
                sendToVolcanoEngine(newRecord);
            } catch (error) {
                console.error('Êú¨Âú∞‰øùÂ≠òÂ§±Ë¥•:', error);
                showErrorToast('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÊâãÂä®Êà™Âõæ');
            }
        }
        
        // ÂèëÈÄÅÊï∞ÊçÆÂà∞ÁÅ´Â±±ÂºïÊìé
        async function sendToVolcanoEngine(record) {
            try {
                console.log('ÂáÜÂ§áÂèëÈÄÅÊï∞ÊçÆÂà∞ÁÅ´Â±±ÂºïÊìé');
                
                // ÊûÑÂª∫ËØ∑Ê±ÇÊï∞ÊçÆ
                const requestData = {
                    question: record.question,
                    reading_type: spreadType,
                    cards: record.cards.map(card => ({
                        card_name: card.name,
                        position: card.position,
                        orientation: card.reversed ? 'reversed' : 'upright'
                    })),
                    timestamp: record.timestamp,
                    user_agent: navigator.userAgent,
                    device_info: {
                        screen_width: window.screen.width,
                        screen_height: window.screen.height,
                        language: navigator.language
                    }
                };
                
                // ÁîüÊàêËØ∑Ê±ÇÁ≠æÂêç (ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îÂú®ÊúçÂä°Âô®Á´ØÂÆåÊàê)
                const timestamp = Math.floor(Date.now() / 1000);
                const nonce = Math.random().toString(36).substring(2, 15);
                
                // Ê≥®ÊÑèÔºöÁúüÂÆûÁéØÂ¢É‰∏≠ÔºåÁ≠æÂêçÂ∫îÂú®ÊúçÂä°Âô®Á´ØÁîüÊàêÔºåËøôÈáå‰ªÖ‰ΩúÁ§∫‰æã
                const signature = "Á§∫‰æãÁ≠æÂêç"; // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•ÈÄöËøáÁÆóÊ≥ïËÆ°ÁÆó
                
                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch(VOLCANO_ENGINE_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `VE ${VOLCANO_ENGINE_CONFIG.ACCESS_KEY}:${signature}`,
                        'X-Date': timestamp.toString(),
                        'X-Nonce': nonce
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`ÁÅ´Â±±ÂºïÊìéËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ ÁÅ´Â±±ÂºïÊìéÂìçÂ∫î:', result);
                
                // ÂèØ‰ª•Âú®ËøôÈáåÂ§ÑÁêÜÁÅ´Â±±ÂºïÊìéËøîÂõûÁöÑËß£ËØªÁªìÊûú
                if (result.data && result.data.interpretation) {
                    // Â±ïÁ§∫ÁÅ´Â±±ÂºïÊìéÁöÑËß£ËØªÁªìÊûú
                    showVolcanoEngineInterpretation(result.data.interpretation);

            const allCards = getAllCards();

            const spreadMap = {

        cardSpread.classList.add(spreadType);
        
        // Get position names
        if (spreadPositions[spreadType]) {
            spreadPositionNames = spreadPositions[spreadType].map(pos => pos.nameEN);
        }

        // Initialize title based on spread type
        const spreadTitles = {
            'three-card': 'Three Card Spread Reading',
            'celtic-cross': 'Celtic Cross Spread Reading',
            'wheel-of-year': 'Wheel of the Year Reading'
        };
        document.querySelector('.header h1').textContent = spreadTitles[spreadType] || 'Elemental Tarot Reading';

        // Create spread
        function createSpread() {
            const spreadMap = {
                'three-card': 3,
                'celtic-cross': 10,
                'wheel-of-year': 12
            };
            
            const numCards = spreadMap[spreadType] || 3;
            cardSpread.innerHTML = '';

            // Set spread layout
            initSpreadLayout();

            // Generate cards
            for (let i = 0; i < numCards; i++) {
                const card = document.createElement('div');
                card.className = 'tarot-card';
                
                // Set specific grid position for Celtic Cross
                if (spreadType === 'celtic-cross') {
                    const areaMap = ['center', 'center', 'left', 'right', 'top', 'bottom', 'advice', 'external', 'fears', 'outcome'];
                    if (i > 0) {
                        card.style.gridArea = areaMap[i];
                    }
                }
                
                // Card HTML structure
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front"></div>
                    </div>
                    <div class="position-label">${spreadPositionNames[i] || `Position ${i + 1}`}</div>
                `;
                
                cardSpread.appendChild(card);
            }
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i> ${message}
                <div class="error-details" style="font-size: 0.8em; margin-top: 5px; color: #ff9999;">
                    Check console for details
                </div>
            `;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Ëé∑ÂèñÂ°îÁΩóÁâåËß£ËØª - ‰∏çÂÜç‰ΩøÁî®API
        async function getTarotReading(question, cardName, position) {

                // ‰ΩøÁî®ÂâçÁ´ØÁîüÊàêÁöÑËß£ËØªÔºåÊó†ÈúÄAPIË∞ÉÁî®
                return generateTarotReading(question, cardName, position);
            } catch (error) {

            }
        }

        // ‰∏çÂÜçÈúÄË¶ÅÊµÅÂºèËß£ËØªÊîØÊåÅ
        function startStreamingReading(question, cardName, position) {
            // Áõ¥Êé•ËøîÂõûÂâçÁ´ØÁîüÊàêÁöÑËß£ËØª
            const reading = generateTarotReading(question, cardName, position);
            
            interpretationContent.innerHTML = `
                <div class="interpretation-message">
                    <h4>${cardName} - ${position}</h4>

            `;
            
            return null; // ‰∏çÈúÄË¶ÅËøîÂõûEventSource
        }

        // ËØªÂèñÂéÜÂè≤ËÆ∞ÂΩïÁ§∫‰æã
        function getReadingHistory() {
            try {
                const records = JSON.parse(localStorage.getItem('tarotReadings') || '[]');
                return records;
            } catch (error) {
                console.error('ËØªÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);

            }
        }
        
        // ÊòæÁ§∫ÈîôËØØÊèêÁ§∫
        function showErrorToast(message) {
